  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f4f6;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 12px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #c8facc;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    h2, h3 {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #388e3c;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }

      .content {
        margin: 20px;
        padding: 20px;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
