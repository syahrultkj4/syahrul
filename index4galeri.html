<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Syahrul</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf4fc;
        }

        header {
            background: linear-gradient(to right, #f12711, #f5af19);
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.1em;
            color: #e0e0e0;
        }

        .gallery-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeri Syahrul</h1>
        <p>Kumpulan Foto & Momen Istimewa</p>
    </header>

                <li><a href="index4galeri.html">galeri</a></li>
            </ul>
        </nav>

    <section class="gallery-container">
        <div class="gallery-grid">
            <img src="images.jpeg" alt="Gambar 1">
            <img src="images1.jpeg" alt="Gambar 2">
            <img src="images2.jpeg" alt="Gambar 3">
           
            <img src="images5.jpeg" alt="Gambar 5">
           
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Syahrul. Semua hak cipta dilindungi.</p>
    </footer>

</body>
</html>
